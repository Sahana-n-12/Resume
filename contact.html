<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me | Sahana N Reddy</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        color: #333;
    }

    .container {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 50px 15px;
        box-sizing: border-box;
    }

    .contact-box {
        width: 100%;
        max-width: 450px;
        background: #fff;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #4a90e2;
        margin-bottom: 10px;
        font-size: 24px;
    }

    p {
        text-align: center;
        font-size: 14px;
        color: #555;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        color: #4a90e2;
        font-size: 14px;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        font-size: 14px;
        border: 1px solid #4a90e2;
        border-radius: 8px;
        background: #f9faff;
        transition: 0.3s;
        box-sizing: border-box;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #1e3d67;
        background: #eef5ff;
        box-shadow: 0 0 5px rgba(74,144,226,0.5);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #4a90e2;
        color: #fff;
        font-size: 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #1e3d67;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
        text-align: center;
        margin-top: 30px;
        padding: 12px 0;
        font-size: 14px;
        color: #555;
    }

    @media (max-width: 500px) {
        .contact-box {
            padding: 20px 15px;
        }
    }
</style>
</head>

<body>

<div class="container">
    <div class="contact-box">
        <h2>Contact Me</h2>
        <p>Have a question or want to connect? Send me a message!</p>

        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<footer>
    Â© 2025 Sahana N Reddy | All Rights Reserved
</footer>

</body>
</html>
